        <script type="text/javascript">
            var num = 3;
            
            switch(num)
                {
                    case 1:
                        document.write("one");
                        break;
                    case 2:
                        document.write("two");
                        break;
                    case 3:
                        document.write("three");
                        break;
                    case 4:
                        document.write("four");

                    default:
                        document.write("Out of Bounds");
                }
        </script>
