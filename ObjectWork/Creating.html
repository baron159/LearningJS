<!DOCTYPE html>

<html>  
    <head>
        <script type="text/javascript">
        
            function person(name, age)
            {
                this.name = name;
                this.age = age;
            }
            var sb = new person("Scott", 21);
        </script>
    
    </head>
    <body>
    
        <script type="text/javascript">
            var aj = new person("AJ", 22);
            
            document.write(sb.name + "</br>");
            document.write(aj.age);
            
        </script>
        
    </body>
</html>
